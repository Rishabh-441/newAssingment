<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="head">
        <div class="col">
            <div class="col1 colors"></div>
            <div class="col2 colors"></div>
            <div class="col3 colors"></div>
            <div class="col4 colors"></div>
        </div>
        <div class="options">
            <span class="add material-symbols-outlined">
                add
                </span>
            <span class="delete material-symbols-outlined">
                delete
            </span>
        </div>
    </div>

    <div class="content">
        <div class="create">
            <input type="text" class="write" id="input">
            <div class="selectcolors">
                <div class="selcol1 selcol"></div>
                <div class="selcol2 selcol"></div>
                <div class="selcol3 selcol"></div>
                <div class="selcol4 selcol"></div>
            </div>
        </div>
        <div class="ticket">
            <div class="tickhead"></div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
